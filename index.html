<!DOCTYPE html>
<html>
    <head>
        <title>Timeline of </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button data-bs-trigger="hover" data-bs-placement="right" id="one" type="button" class="btn btn-dark" data-bs-toggle="one" title="Item 1" data-bs-content="Stuff about item 1">Item 1</button>
        <button data-bs-trigger="hover" data-bs-placement="left" id="two" type="button" class="btn btn-dark" data-bs-toggle="two" title="Item 2" data-bs-content="Stuff about item 2">Item 2</button>
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="one"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
              return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>
        <div id="line"></div>
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="two"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
              return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>
    </body>
</html>
